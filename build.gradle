allprojects  {
    group= "com.app"
    version= "1"

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


subprojects {
     apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

}


project.ext {
    mockito_version = '3.6.28'
    powermock_version = '2.0.2'
}

ext.libraries = [
        powermock: [
                "org.mockito:mockito-core:$mockito_version",
                "org.powermock:powermock-module-junit4:$powermock_version",
                "org.powermock:powermock-api-easymock:$powermock_version",
                "org.powermock:powermock-api-mockito2:$powermock_version"
        ],
        junit: "junit:junit:4.13.2",
        // testng: "org.testng:testng:$testng_version",

]